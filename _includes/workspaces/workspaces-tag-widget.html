<!--Category Widget-->
<div class="sidebar-widget categories-widget">
  <div class="sidebar-title">
     <h2>Workspace Tags</h2>
  </div>
  <ul class="cat-list">
    {% assign tags = site.data.workspaces-tags  %}
    {% for tag in tags %}
      <li class="clearfix"><a href="#" onclick="alert('Still Working On!')">{{ tag.name }}</a></li>
    {% endfor %}
  </ul>
</div>
<!--End Category Widget-->
