 <!-- Main Header -->
 <header class="main-header">
    <!--Header Top-->
    <div class="header-top">
       <div class="auto-container">
          <div class="row clearfix">
             <!--Top Left-->
             <div class="top-left col-lg-4 col-md-12 col-sm-12">
                <ul class="clearfix">
                   <li>{{ site.tagline }}</li>
                </ul>
             </div>
             <!--Top Right-->
             <div class="top-right pull-right col-lg-8 col-md-12 col-sm-12">
                <ul class="social-nav">
                   <li><a href="https://twitter.com/{{ site.twitter }}"><span class="fa fa-twitter"></span></a></li>
                </ul>
             </div>
          </div>
       </div>
    </div>

    <!--Header-Upper-->
    <div class="header-upper">
      <center><a href="index.html"><img src="/images/api-workspaces-black.png" alt="" width="50%" align="center" /></a></center>
    </div>
    <!--End Header Upper-->

    <!--Header Lower-->
    <div class="header-lower">
       <div class="auto-container">
          <div class="nav-outer clearfix">
             <!-- Main Menu -->
             <nav class="main-menu navbar-expand-md">
                <div class="navbar-header">
                   <!-- Toggle Button -->
                   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
                   </button>
                </div>
                <div class="navbar-collapse collapse clearfix" id="navbarSupportedContent">
                   <ul class="navigation clearfix">

                      <li class="{% if page.title == 'Home' %}current {% endif %}dropdown">
                         <a href="/">Home</a>
                      </li>
                      <li class="{% if page.title == 'News' %}current {% endif %}dropdown">
                         <a href="/about/">About</a>
                      </li>
                   </ul>
                </div>
             </nav>
             <!-- Main Menu End-->
             <div class="outer-box">
                <!--Search Box-->
                <div class="search-box-outer">
                   <div class="dropdown">
                      <button class="search-box-btn dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="fa fa-search"></span></button>
                      <ul class="dropdown-menu pull-right search-panel" aria-labelledby="dropdownMenu1">
                         <li class="panel-outer">
                            <div class="form-container">
                               <form method="post" action="blog.html">
                                  <div class="form-group">
                                     <input type="search" name="field-name" value="" placeholder="Search Here" required>
                                     <button type="submit" class="search-btn"><span class="fa fa-search"></span></button>
                                  </div>
                               </form>
                            </div>
                         </li>
                      </ul>
                   </div>
                </div>
             </div>

          </div>
       </div>
    </div>
    <!--End Header Lower-->
 </header>
 <!--End Header Style Two -->
